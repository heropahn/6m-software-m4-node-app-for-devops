version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@1.4.0

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install Dependencies
          command: npm install

  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Tests
          command: npm run test

  build-and-push:
    executor: docker/default
    steps:
      - checkout
      - docker/build:
          image: cimg/base:stable
          tags:
            - $DOCKER_USER/circleci_m4:$CIRCLE_SHA1
            - $DOCKER_USER/circleci_m4:latest
      - docker/push:
          image: $DOCKER_USER/circleci_m4
          tags:
            - $DOCKER_USER/circleci_m4:$CIRCLE_SHA1
            - $DOCKER_USER/circleci_m4:latest

  check-docker:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Check Docker Status
          command: |
            docker version
            docker run hello-world

workflows:
  version: 2
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - test
      - check-docker:
          requires:
            - build-and-push
